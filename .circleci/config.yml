version: 2.1

default_env: &default_env
  PROJECT_NAME: premkit


docker_build: &docker_build
  docker:
    - image: cimg/go:1.16
  environment:
    <<: *default_env


jobs:

  build:
    <<: *docker_build
    steps:
      - checkout
      - run:
          name: Build Premkit
          command: |
            export BUILD_SHA=${CIRCLE_SHA1:0:7}
            export BUILD_VERSION=${CIRCLE_TAG//v}
            sudo -E PATH=$PATH make build
            sudo chown -R circleci:circleci /home/circleci/.cache/
      - persist_to_workspace:
          root: .
          paths:
            - bin

  test:
    <<: *docker_build
    steps:
      - checkout
      - run:
          name: Run go tests
          command: |
            make test

  spec:
    <<: *docker_build
    steps:
      - checkout
      - run:
          name: Build Swagger Spec
          command: |
            go get github.com/go-swagger/go-swagger/cmd/swagger
            make swagger_spec
      - persist_to_workspace:
          root: .
          paths:
            - spec

  push:
    <<: *docker_build
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run:
          name: Build image
          command: |
            docker build --pull -t registry.replicated.com/library/premkit:local -f ./deploy/Dockerfile .
      - run:
          name: Run local image vulnerability scan
          command: |
            curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b .
            ./grype --fail-on=medium  --only-fixed --config=.circleci/.anchore/grype.yaml -vv registry.replicated.com/library/premkit:local
      - deploy:
          name: Push the image
          command: |
            docker login -u $LIBRARY_TOKEN -p $LIBRARY_PASSWORD registry.replicated.com
            docker tag registry.replicated.com/library/premkit:local registry.replicated.com/library/premkit:$CIRCLE_TAG
            docker push registry.replicated.com/library/premkit:$CIRCLE_TAG

  local_image_scan:
    <<: *docker_build
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run:
          name: Build image
          command: |
            docker build --pull -t registry.replicated.com/library/premkit:local -f ./deploy/Dockerfile .
      - run:
          name: Run local image vulnerability scan
          command: |
            curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b .
            ./grype --fail-on=medium  --only-fixed --config=.circleci/.anchore/grype.yaml -vv registry.replicated.com/library/premkit:local

workflows:
  version: 2

  pull_request:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
      - test:
          filters:
            branches:
              ignore: master
      - spec:
          filters:
            branches:
              ignore: master
      - local_image_scan:
          requires:
            - build
          filters:
            branches:
              ignore: master

  deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
      - test:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
      - spec:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
      - push:
          requires:
            - build
            - test
            - spec
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
